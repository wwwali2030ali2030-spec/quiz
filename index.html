<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Training Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .creator {
            font-family: 'Georgia', serif;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .test-btn {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 25px 15px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .test-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #2980b9, #3498db);
        }
        .btn-number {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 10px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Training Courses Examination System</h1>
            <div class="subtitle">Select a course to start the examination</div>
            <div class="creator">Prepared by: Muqtada Sabah</div>
        </div>
        
        <div class="buttons-container">
            <a href="malzem1.html" class="test-btn">
                <span class="btn-number">1</span>
                Pediatric Assessment
            </a>
            <a href="malzem4.html" class="test-btn">
                <span class="btn-number">4</span>
                Immunization
            </a>
            <a href="malzem5.html" class="test-btn">
                <span class="btn-number">5</span>
                Neonatal Assessment
            </a>
            <a href="malzem6.html" class="test-btn">
                <span class="btn-number">6</span>
                Immediate Newborn Care
            </a>
            <a href="malzem7.html" class="test-btn">
                <span class="btn-number">7</span>
                Child with Respiratory Dysfunctions
            </a>
            <a href="malzem8.html" class="test-btn">
                <span class="btn-number">8</span>
                Child with Genitourinary Dysfunction
            </a>
        </div>
    </div>
</body>
</html>
